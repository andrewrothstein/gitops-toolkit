syntax = "proto3";
package v1alpha1;
option go_package = ".;v1alpha1";

message Cluster {
  string name = 1;
  map<string, string> volumes = 2;
  map<string, string> envs = 3;
  map<string, string> additionalArgs = 4;
  ClusterAdd clusterAdd = 5;
}

message ClusterAdd {
  repeated string args = 1;
  map<string, string> labels = 2;
}